<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Тюлячкина Мария</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .palette {
        padding: 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
    }
    .color-box {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        border: 2px solid #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: transform 0.2s;
    }
    .color-box:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>
<h1>Выберите цвет фона</h1>
<div class="palette">
    <div class="color-box" style="background-color: #FF6347;"></div>
    <div class="color-box" style="background-color: #4682B4;"></div> 
    <div class="color-box" style="background-color: #32CD32;"></div>
    <div class="color-box" style="background-color: #FFD700;"></div> 
    <div class="color-box" style="background-color: #6A5ACD;"></div> 
    <div class="color-box" style="background-color: #40E0D0;"></div> 
    <div class="color-box" style="background-color: #FF69B4;"></div> 
    <div class="color-box" style="background-color: #800080;"></div> 
    <div class="color-box" style="background-color: #008000;"></div> 
    <div class="color-box" style="background-color: #0000FF;"></div> 
    <div class="color-box" style="background-color: #FF0000;"></div> 
    <div class="color-box" style="background-color: #000000;"></div> 
    <div class="color-box" style="background-color: #FFFFFF;"></div> 
    <div class="color-box" style="background-color: #C0C0C0;"></div> 
    <div class="color-box" style="background-color: #808080;"></div> 
    <div class="color-box" style="background-color: #A52A2A;"></div> 
    <div class="color-box" style="background-color: #DEB887;"></div> 
    <div class="color-box" style="background-color: #5F9EA0;"></div> 
    <div class="color-box" style="background-color: #FFA07A;"></div> 
    <div class="color-box" style="background-color: #20B2AA;"></div> 
    <div class="color-box" style="background-color: #87CEFA;"></div> 
    <div class="color-box" style="background-color: #DA70D6;"></div> 
    <div class="color-box" style="background-color: #90EE90;"></div> 
    <div class="color-box" style="background-color: #FFB6C1;"></div> 
    <div class="color-box" style="background-color: #ADD8E6;"></div> 
    <div class="color-box" style="background-color: #F0E68C;"></div> 
    <div class="color-box" style="background-color: #FA8072;"></div> 
    <div class="color-box" style="background-color: #E9967A;"></div> 
    <div class="color-box" style="background-color: #8FBC8F;"></div> 
    <div class="color-box" style="background-color: #48D1CC;"></div> 
    <div class="color-box" style="background-color: #C71585;"></div> 
    <div class="color-box" style="background-color: #191970;"></div> 
</div>
<script>
    document.querySelectorAll('.color-box').forEach(box => {
        box.addEventListener('click', function() {
            document.body.style.backgroundColor = this.style.backgroundColor;
        });
    });
</script>
</body>
</html>
